<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main_section">
         <nav class="nav_container">
            <div class="nav_left">
                <img src="img/logo.svg" alt="" width="150px" height="40px">
            </div>
            <div class="nav_mid">
                <ul>
                    <li>About us</li>
                    <li>Our Product</li>
                    <li>Delivary</li>
                </ul>
            </div>
            <div class="nav_right">
              <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Cappuccino ">
                
              </div>
            </div>
         </nav>

         <!--Home Section-->
        <div class="home_main">
            <div class="home_container">
             <div class="home_left">
                <h1>Enjoy your <span>Coffee</span> before your activity</h1>
                <p>Boost your productivity and build your mood with a
                glass of coffee in the morning </p>
                <div class="btn-menu">
                    <button>Order now <i class="fa-solid fa-cart-shopping"></i>  </button> 
                    <a href="">More Menu</a>
                </div>
             </div>
             <div class="home_right">
               <img src="img/cup2.png" alt="" width="550px" height="400px">
             </div>
            </div>
        </div>
    </section>

    <!--card section-->
    <div class="card_main">
        <div class="card_contaier">
            <h2>Popular <span>Now</span></h2>
             
            <div class="card_items">
                <!---card one -->
                <div class="card_item">
                   <div>
                     <img src="img/img_product.png" alt="">
                   </div>
                   <div class="card_titel">
                     <h3>Vanilla Latte</h3>
                     <h3>21k</h3>
                   </div>
                   <div class="copy_type">
                       <div>
                        <a href="" class="type1">Hot</a>
                        <a href="" class="type2">Cold</a>
                       </div>
                      <i class="fa-solid fa-cart-shopping"></i>
                   </div>
                </div>
                 <!---card two -->
                <div class="card_item">
                   <div>
                     <img src="img/img_product (1).png" alt="">
                   </div>
                   <div class="card_titel">
                     <h3>Espresso</h3>
                     <h3>12k</h3>
                   </div>
                   <div class="copy_type">
                       <div>
                        <a href="" class="type1 type_color">Hot</a>
                        <a href="" class="type2">Cold</a>
                       </div>
                      <i class="fa-solid fa-cart-shopping"></i>
                   </div>
                </div>
                 <!---card three -->
                <div class="card_item">
                   <div>
                     <img src="img/img_product (2).png" alt="">
                   </div>
                   <div class="card_titel">
                     <h3>Hazelnut Latte</h3>
                     <h3>23k</h3>
                   </div>
                   <div class="copy_type">
                       <div>
                        <a href="" class="type1 type_color">Hot</a>
                        <a href="" class="type2">Cold</a>
                       </div>
                      <i class="fa-solid fa-cart-shopping"></i>
                   </div>
                </div>
               
            </div>
           <!--card end-->
        </div>
    </div>
</body>
</html>
